<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Biểu mẫu đăng ký Hội thao</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<h1>Đăng kí tham gia Hội thao</h1>
	
	<form action="https://script.google.com/macros/s/AKfycbx27UXWTzpXiBOr_6hHiNp_cB0rvbppiGyVyLaEN1xS3Vo_xujBllyu8Ftp-DZ-XKzo/exec" method="POST">
		<input type="hidden" name="sheetgid" value="30323401"> <!-- Add form metadata to sent to the server without making a field -->

		<label for="name">Họ và tên: </label>
		<input id="name" type="text" name="name" required> <br>
		<label for="email">Địa chỉ email: </label>
		<input id="email" type="email" name="email"> <br>

		<p>
		<input id="lop10" type="radio" name="grade" value="10" checked>
		<label for="lop10">Lớp 10</label>
		<input id="lop11" type="radio" name="grade" value="11">
		<label for="lop11">Lớp 11</label>
		<input id="lop12" type="radio" name="grade" value="12">
		<label for="lop12">Lớp 12</label> <br>
		</p>

		<p>Tham dự môn:<br>
		<input id="tabletennis" type="checkbox" name="tabletennis">
		<label for="tabletennis">Bóng bàn</label> <br>
		<input id="badminton" type="checkbox" name="badminton">
		<label for="badminton">Cầu lông</label> <br>
		<input id="chess" type="checkbox" name="chess">
		<label for="chess">Cờ vua</label> <br>
		</p>

		<button id="submit" type="submit">Đăng kí</button>
		<button id="cancel" onclick="goback()">Hủy bỏ</button>
	</form>

	<footer>
		<hr>
		<small>
		<p>
				© Verse 37<br>
				Crafted by hand and mind, made with happiness and sorrow
		</p>
		<p>Have a good day</p>
		<a href="../index.html">Trở về</a>
		</small>
	</footer>

	<script>
		function goback() {
			window.location.href = "memorykingdom.github.io";
		}
	</script>
</body>
</html>
