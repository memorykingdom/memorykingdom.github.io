<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Biểu mẫu đăng ký Hội thao</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<h1>Đăng kí tham gia Hội thao</h1>
	<!-- HTTP method GET có thể mở được file HTML đích, dùng POST sẽ gặp lỗi 405 Not Allowed -->
	<form action="bai6bieumau-result.html" method="GET">
		<label for="name">Họ và tên: </label>
		<input id="name" type="text" name="name"> <br>
		<label for="email">Địa chỉ email: </label>
		<input id="email" type="text" name="email"> <br>

		<p>
		<input id="lop10" type="radio" name="class" value="10">
		<label for="lop10">Lớp 10</label>
		<input id="lop11" type="radio" name="class" value="11">
		<label for="lop11">Lớp 11</label>
		<input id="lop12" type="radio" name="class" value="12">
		<label for="lop12">Lớp 12</label> <br>
		</p>

		<p>Tham dự môn:<br>
		<input id="tabletennis" type="checkbox" name="tabletennis">
		<label for="tabletennis">Bóng bàn</label> <br>
		<input id="badminton" type="checkbox" name="badminton">
		<label for="badminton">Cầu lông</label> <br>
		<input id="chess" type="checkbox" name="chess">
		<label for="chess">Cờ vua</label> <br>
		</p>

		<button id="submit" type="submit">Đăng kí</button>
		<button id="cancel" type="submit">Hủy bỏ</button>
	</form>

	<footer>
		<hr>
		<small>
		<p>
				© Verse 37<br>
				Crafted by hand and mind, made with happiness and sorrow
		</p>
		<p>Have a good day</p>
		<a href="../index.html">Trở về</a>
		</small>
	</footer>
</body>
</html>
